<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Ebook com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Lora:ital,wght@0,400;0,700;1,400&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Tema Clássico */
      .theme-classic .ebook-content h1, .theme-classic .ebook-content h2 { font-family: 'Lora', serif; }
      .theme-classic .ebook-content p { font-family: 'Lora', serif; line-height: 1.7; }
      .theme-classic .ebook-content h1 { color: #1e293b; border-color: #e2e8f0; }
      .theme-classic .ebook-content h2 { color: #334155; }
      .theme-classic .ebook-content p { color: #475569; }

      /* Tema Moderno */
      .theme-moderno .ebook-content h1, .theme-moderno .ebook-content h2 { font-family: 'Inter', sans-serif; font-weight: 800; letter-spacing: -0.02em; }
      .theme-moderno .ebook-content p { font-family: 'Inter', sans-serif; line-height: 1.6; }
      .theme-moderno .ebook-content h1 { color: #111827; border-image: linear-gradient(to right, #3b82f6, #a855f7) 1; border-width: 0 0 3px 0; border-style: solid; padding-bottom: 0.5rem;}
      .theme-moderno .ebook-content h2 { color: #1f2937; margin-top: 2.5rem; }
      .theme-moderno .ebook-content p { color: #374151; }
      
      /* Tema Acadêmico */
      .theme-academico .ebook-content h1, .theme-academico .ebook-content h2 { font-family: 'Roboto Slab', serif; }
      .theme-academico .ebook-content p { font-family: 'Inter', sans-serif; line-height: 1.8; }
      .theme-academico .ebook-content h1 { color: #000; border-color: #9ca3af; text-transform: uppercase; }
      .theme-academico .ebook-content h2 { color: #1f2937; font-weight: 700; border-bottom: 1px solid #d1d5db; padding-bottom: 0.25rem; }
      .theme-academico .ebook-content p { color: #374151; }
    </style>
